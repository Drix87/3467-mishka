<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <header class="page-header">
      <a class="logo" href="#">
          Logo
      </a>
      <nav class="main-nav">
        <a href="" class="main-nav__hamburger"><span>|||</span></a>
      </nav>
    </header>

    <main class="order">
      <h1 class="order__title">Вязание на заказ</h1>
      <div class="order__text">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </div>


      <form action="#" method="">
        <fieldset>
          <legend>Тип</legend>
          <label class="order__type">
            <input id="radio1" name="type" type="radio">
            <span class="control-type"></span>
            Аксессуар для интерьера
          </label>
          <label class="order__type">
            <input id="radio2" name="type" type="radio">
            <span class="control-type"></span>
            Детская игрушка
          </label>
        </fieldset>

        <fieldset>
          <legend>Цвет</legend>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            Белый
          </label>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            Серый
          </label>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            «Тиффани»
          </label>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            Черный
          </label>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            Розовый
          </label>
          <label class="order__color">
            <input type="checkbox">
            <span class="control-color"></span>
            Оранжевый
          </label>
        </fieldset>

        <fieldset>
          <legend>ФИО</legend>

          <label class="order__name">
            <span class="control-name"></span>
            Имя:
            <input type="text" placeholder="Введите ваше имя*">
          </label>
          <label class="order__name">
            <span class="control-name"></span>
            Фамилия:
            <input type="text" placeholder="Укажите фамилию*">
          </label>
          <label class="order__name">
            <span class="control-name"></span>
            Отчество:
            <input type="text" placeholder="Отчество, если желаете">
          </label>
        </fieldset>

        <fieldset>
          <legend>ТЕЛ</legend>

          <label class="order__tel">
            <span class="control-tel"></span>
            <input type="text" placeholder="+7 XXX XX XX*">
          </label>

        </fieldset>

        <fieldset>
          <legend>E-MAIL</legend>

          <label class="order__email">
            <span class="control-email"></span>
            <input type="text" placeholder="Ваш Email*">
          </label>

        </fieldset>

        <fieldset>
          <legend>ДОП</legend>

          <label class="order__more">
            <textarea placeholder="Опишите все ваши  пожелания к заказу"></textarea>
          </label>

        </fieldset>

        <span>*Поля обязательны для заполнения</span>
        <button class="btn order__submit" type="submit">Отправить заказ</button>

      </form>
    </main>

    <footer class="page-footer">
      <ul class="social-block">
        <li class="social-item social-item--inst">
          <a href="#">Мы в инстаграмме</a>
        </li>
        <li class="social-item social-item--fb">
          <a href="#">Мы в фейсбук</a>
        </li>
        <li class="social-item social-item--tw">
          <a href="#">Мы в твиттер</a>
        </li>
      </ul>
      <div class="copyright">
        <div class="copyright__text">
          Разработано:
        </div>
      </div>
    </footer>

  </body>
</html>
